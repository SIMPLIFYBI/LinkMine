<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64" role="img" aria-label="YouMine">
  <defs>
    <linearGradient id="bgGrad" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0%" stop-color="#06b6d4"/>
      <stop offset="55%" stop-color="#0ea5e9"/>
      <stop offset="100%" stop-color="#6366f1"/>
    </linearGradient>

    <radialGradient id="glow" cx="25%" cy="20%" r="80%">
      <stop offset="0%" stop-color="rgba(255,255,255,0.18)"/>
      <stop offset="40%" stop-color="rgba(255,255,255,0.06)"/>
      <stop offset="100%" stop-color="rgba(255,255,255,0)"/>
    </radialGradient>

    <filter id="ds" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-color="rgba(0,0,0,0.35)"/>
    </filter>
  </defs>

  <!-- Rounded background with gradient -->
  <rect x="0" y="0" width="64" height="64" rx="12" fill="url(#bgGrad)"/>

  <!-- Soft luminous overlay -->
  <rect x="0" y="0" width="64" height="64" rx="12" fill="url(#glow)" opacity="0.9"/>

  <!-- Monogram -->
  <g transform="translate(0,0)" filter="url(#ds)">
    <text
      x="50%"
      y="50%"
      text-anchor="middle"
      dominant-baseline="central"
      font-family="Inter, system-ui, -apple-system, 'Segoe UI', Roboto, Arial, sans-serif"
      font-weight="800"
      font-size="30"
      fill="#071026"
      stroke="rgba(255,255,255,0.08)"
      stroke-width="0.4"
    >
      YM
    </text>
  </g>
</svg>